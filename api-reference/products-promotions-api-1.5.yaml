openapi: 3.0.3
info:
  title: Listings Promotions Information
  description: Listings Promotions Information API provides promotional data in specified Amazon listings by AID or ASIN.
  termsOfService: 'https://algopix.com/policies'
  contact:
    name: Algopix Support
    email: support@algopix.com
  version: '1.0'
servers:
  - url: 'https://api.algopix.com'
    description: Algopix API
tags:
  - name: Products promotions endpoints
paths:
  /v3/async/promotions:
    get:
      tags:
        - Products promotions endpoints
      description: This is an asynchronous API endpoint. This endpoint searches promotional data in specified Amazon listings by AID or ASIN. The results may be retrieved from [Products promotions results](../~1v3~1async~1promotions~1results/get).</br>Please notice our [“How to Handle an asynchronous Response”](/docs/Making-a-request/How-to-use-the-async-API.md) article.<br>[**Don't miss our schemas**](/docs/Making-a-request/Our-schemas.md)
      operationId: request-products-promotions
      summary: Request products promotions
      parameters:
        - name: productId
          in: query
          description: 'Algopix Identifier (AID) or [ASIN](https://algopix.com/tools/asin-to-upc). Identify which was applied in idType below.'
          required: true
          explode: false
          schema:
            type: string
        - name: market
          in: query
          description: market
          required: true
          explode: false
          schema:
            $ref: ../models/common/Markets.v1.yaml
        - name: productIdType
          in: query
          description: The identifier type that was parsed as the id. currently supported ASIN and AID
          required: true
          explode: true
          schema:
            $ref: ../models/common/product/ProductIdType.v1.yaml
      responses:
        '200':
          description: Success – search initiated.</br>**Notice - our examples were generate with mock data**
          content:
            application/json:
              schema:
                $ref: ../models/common/api/ApiResult.v1.yaml
              examples:
